[package]
name = "graph-oauth"
version = "0.2.0"
authors = ["sreeise"]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/sreeise/graph-rs"
description = "Microsoft Graph api oauth client for the graph-rs project"

keywords = ["microsoft-graph", "API", "REST", "OAuth"]
categories = ["authentication", "web-programming::http-client"]

[dependencies]
base64 = "0.13"
chrono = { version = "0.4.6", features = ["serde"] }
chrono-humanize = "0.0.11"
from_as = "0.1"
reqwest = { version = "0.11", default-features=false, features = ["json", "rustls-tls", "gzip", "blocking", "stream"] }

ring = "0.16.15"
serde = { version = "1", features = ["derive"] }
serde-aux = "2"
serde_json = "1"
serde_yaml = "0.8"
strum = { version = "0.21", features = ["derive"] }
url = "2"
webbrowser = "0.4.0"

graph-error = { path = "../graph-error" }
